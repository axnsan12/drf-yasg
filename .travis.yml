language: python
python:
  - '3.6'
  - '3.7'
  - '3.8'
  - '3.9'

dist: focal

cache: pip

matrix:
  include:
    - python: '3.8'
      env: TOXENV=docs
    - python: '3.9'
      env: TOXENV=djmaster
    - python: '3.8'
      env: TOXENV=lint

    - stage: publish
      python: '3.8'
      before_script:
        # workaround for Travis' inability to build PEP517 projects; anything added to build-system.requires
        # will also have to be added here until Travis implements this
        - pip install setuptools-scm
      script: skip
      env: PYPI_DEPLOY=true
      deploy: &pypi
        provider: pypi
        user: cvijdea
        password:
          secure: 
        on:
          tags: true
        distributions: "sdist bdist_wheel"

  allow_failures:
    - env: TOXENV=lint
    - env: TOXENV=djmaster

  fast_finish: true

install:
  - python -m pip install -U pip setuptools
  - pip install -r requirements/ci.txt

before_script:
  - coverage erase

script:
  - tox

after_success:
  - |
    if [[ -z "$TOXENV" && -z "$PYPI_DEPLOY" ]]; then
      coverage combine || true
      coverage report
      codecov
    fi

stages:
  - test
  - name: publish
    if: tag IS present

notifications:
  email:
    on_success: always
    on_failure: always
