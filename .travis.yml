language: python
cache: pip

python:
 - '3.4'
 - '3.5'
 - '3.6'

jobs:
  include:
    - stage: test
      python: '2.7'
    -
      python: '3.7'
      dist: xenial
      sudo: required
    -
      python: '3.6'
      env: DRF=master DJANGO=master
    -
      python: '3.5'
      env: TOXENV=docs
    -
      python: '2.7'
      env: TOXENV=lint

    - stage: publish
      python: '3.6'
      script: skip
      env: PYPI_DEPLOY=true
      deploy: &pypi
        provider: pypi
        user: cvijdea
        password:
          secure: 
        on:
          tags: true
        distributions: "sdist bdist_wheel"

  allow_failures:
    - env: TOXENV=lint
    - env: DRF=master

  fast_finish: true

install:
 - pip install -r requirements/ci.txt

before_script:
 - coverage erase
 - |
  [[ -z "$TOXENV" && -z "$PYPI_DEPLOY" ]] && REPORT_COVERAGE="yes" || REPORT_COVERAGE="no";
  echo "Reporting coverage: ${REPORT_COVERAGE}"

script:
 - tox

after_success:
 - coverage combine
 - 'if [[ "$REPORT_COVERAGE" == "yes" ]]; then coverage report; fi'
 - 'if [[ "$REPORT_COVERAGE" == "yes" ]]; then codecov; fi'

branches:
  only:
    - master
    - /^release\/.*$/
    - /^v?\d+\.\d+(\.\d+)?(-?\S+)?$/

stages:
  - test
  - name: publish
    if: tag IS present


notifications:
  email:
    on_success: always
    on_failure: always
